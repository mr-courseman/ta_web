{% extends 'ta_web/ta_web_models_show/entity.html' %}

{% block back_btn %}
    {% if role == 'Client' %}
        <a href="{% url 'my_movements' %}" type="button" class="btn btn-secondary mb-2">Вернуться</a>
    {% else %}
        <a href="{% url 'movements' %}" type="button" class="btn btn-secondary mb-2">Вернуться</a>
    {% endif %}
{% endblock %}

{% block upd_del_btn %}
    {% if role != 'Client' %}
        <a href="{% url 'movement_update' id %}" type="button" class="btn btn-secondary mt-2">Редактирование {{ placeholder }}</a>
        <a href="{% url 'movement_delete' id %}" type="button" class="btn btn-secondary mt-2">Удаление {{ placeholder }}</a>
    {% endif %}
{% endblock %}
